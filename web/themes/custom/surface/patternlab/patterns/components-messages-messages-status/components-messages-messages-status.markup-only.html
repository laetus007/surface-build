<div data-drupal-messages class="messages messages--status" data-drupal-selector="messages" role="contentinfo" aria-label="Status message">
  <div class="messages__container" data-drupal-selector="messages-container">
          <div class="messages__header">
        <h2 class="visually-hidden">Status message</h2>
        <div class="messages__icon"></div>
      </div>
    
    <div class="messages__content">
              This is a status message about <em class="placeholder">something</em> that has been updated. <a href="#">This is a link</a>.
          </div>

    <div class="messages__button">
      <button type="button" class="messages__close">
        <span class="visually-hidden">Close message</span>
      </button>
    </div>
  </div>
</div>
